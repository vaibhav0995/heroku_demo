<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Change Password</title>
</head>
<body>
	<div align="center">
		<h2>Change Password</h2>
		<form th:action="@{/employee/changePassword}" method="post">
			<table>
			<tr>
				<td>Current Password : </td>
				<td><input type="password" name="currentPassword" required="required"></td>
			</tr>
			<tr>
				<td>New Password : </td>
				<td><input type="password" name="newPassword" required="required"></td>
			</tr>
			<tr>
				<td>Confirm Password : </td>
				<td><input type="password" name="confirmPassword" required="required"></td>
			</tr>
			</table>
			<input type="submit" value="Change Password">
		</form>
	</div>
</body>
</html>
