<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>projects</title>

</head>
<body>
	<div class="container">
		<h2>Search Employee</h2>
		<form th:action="@{../admin/search}" method=post>
			<label>Employee Id: </label>
			<input th:type="text" name=search required="required"> <br/> 
			<input type="submit" value="Search">
		</form>
		<hr/>
		<div class="container">
			<div th:if="${not #lists.isEmpty(employee)}">
				 <table class="table table-striped">
		            <tr>
		                <th>Emp Id</th>
		                <th>First Name</th>
		                <th>Last Name</th>
		                <th>Date Of Birth</th>
		                <th>Gender</th>
		                <th>Primary Contact</th>
		                <th>Secondary Contact</th>
		                <th>Email Id</th>
		                <th>Skype Id</th>
		                <th>Update Job Details</th>
		                <th>Delete</th>
		            </tr>
		            <tr th:each="employee : ${employee}">
		                <td th:text="${employee.employeeCode}">Emp Id</td>
		                <td th:text="${employee.firstName}">First Name</td>
		                <td th:text="${employee.lastName}">Last Name</td>
		                <td th:text="${employee.dob}">Date Of Birth</td>
		                <td th:text="${employee.gender}">Gender</td>
		                <td th:text="${employee.primaryContactNumber}">Primary Contact</td>
		                <td th:text="${employee.secondaryContactNumber}">Primary Contact</td>
		                <td th:text="${employee.emailId}">Email Id</td>
		                <td th:text="${employee.skypeId}">Skype Id</td>
		                <td><a th:href="@{'../admin/updateJobDetails?employeeCode=' +${employee.employeeCode}}">Update</a></td>
		            </tr>
        		</table>
			</div>
		</div>
	</div>
</body>
</html>
